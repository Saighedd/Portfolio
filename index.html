<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saighed's</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow to prevent scrolling before animation */
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 1;
            z-index: 999;
        }

        #explore-button {
            background-color: transparent;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 19px;
        }

        section {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            opacity: 0; /* Initially hide the section */
            transition: opacity 1s ease; /* Add a transition effect for opacity */
        }

        h1, h2, h3, p {
            margin: 0;
            color: #fff;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .project {
            margin-bottom: 20px;
        }

        a {
            color: #00faff;
        }
    </style>
</head>
<body>

    <!-- Initial Overlay -->
    <div id="overlay">
        <button id="explore-button" onclick="fadeOutOverlay()">&gt; Launch &lt;</button>
    </div>

    <section>
        <img src="your-profile-picture.jpg" alt="Your Name">
        <h1>Your Name</h1>
        <h2 id="subtitle">Subtitle/Tagline</h2>

        <div class="project">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
            <a href="project1-link">View Project</a>
        </div>

        <div class="project">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
            <a href="project2-link">View Project</a>
        </div>

        <!-- Add more projects as needed -->

    </section>
    <audio id="audio-player" controls style="display: none;">
        <!-- Add your audio sources here -->
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/01-Beef%20Rapp.mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/02-Hoe%20Cakes.mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/03-Potholderz%20(Ft.%20Count%20Bass%20D).mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/04-One%20Beer.mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/05-Deep%20Fried%20Frenz.mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/06-Poo-Putt%20Platter.mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/07-Fillet-O-Rapper.mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/08-Gumbo.mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/09-Fig%20Leaf%20Bi-Carbonate.mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/10-Kon%20Karne.mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/11-Guinesses%20(Ft.%20Angelika%20&%204ize).mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/12-Kon%20Queso.mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/13-Rapp%20Snitch%20Knishes%20(Ft.%20Mr.%20Fantastik).mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/14-Vomitspit.mp3" type="audio/mp3">
        <source src="https://github.com/Saighedd/Portfolio/raw/main/audio/15-Kookies.mp3" type="audio/mp3">
    </audio>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const exploreButton = document.getElementById('explore-button');
        const overlay = document.getElementById('overlay');
        const section = document.querySelector('section');
        const audioPlayer = document.getElementById('audio-player');

        exploreButton.addEventListener('click', function () {
            // Fade out the overlay
            overlay.style.opacity = 0;

            // Show the section
            section.style.opacity = 1;
            document.body.style.overflow = 'auto'; // Restore scrolling

            // Play a randomized song
            const songs = [
                'https://github.com/Saighedd/Portfolio/raw/main/audio/01-Beef%20Rapp.mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/02-Hoe%20Cakes.mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/03-Potholderz%20(Ft.%20Count%20Bass%20D).mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/04-One%20Beer.mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/05-Deep%20Fried%20Frenz.mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/06-Poo-Putt%20Platter.mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/07-Fillet-O-Rapper.mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/08-Gumbo.mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/09-Fig%20Leaf%20Bi-Carbonate.mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/10-Kon%20Karne.mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/11-Guinesses%20(Ft.%20Angelika%20&%204ize).mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/12-Kon%20Queso.mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/13-Rapp%20Snitch%20Knishes%20(Ft.%20Mr.%20Fantastik).mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/14-Vomitspit.mp3',
                'https://github.com/Saighedd/Portfolio/raw/main/audio/15-Kookies.mp3'
                // Add more song URLs as needed
            ];

            const randomIndex = Math.floor(Math.random() * songs.length);
            const selectedSong = songs[randomIndex];

            audioPlayer.src = selectedSong;
            audioPlayer.play();
        });
    });
</script>

</body></html>
